<div class="container">
  <div class="row">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseThree"
            aria-expanded="false"
            aria-controls="flush-collapseThree"
          >
          <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;
            Alta de Medios
          </button>
        </h2>
        <div
          id="flush-collapseThree"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingThree"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <form class="text-center" [formGroup]="form" (ngSubmit)="guardar()">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="Nombre" class="col-sm-12 col-form-label">
                    Medio:</label
                  >
                  <div class="col-sm-12">
                    <input
                      [(ngModel)]="item.codMedio"
                      id="codigo"
                      type="number"
                      class="form-control"
                      [ngModelOptions]="{ standalone: true }"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="Nombre" class="col-sm-12 col-form-label"
                    >Tipo:</label
                  >
                  <div class="col-sm-12">
                    <input
                      [(ngModel)]="item.codTipo"
                      id="descripcion"
                      type="number"
                      class="form-control"
                      [ngModelOptions]="{ standalone: true }"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="Nombre" class="col-sm-12 col-form-label">
                    Descripci贸n:</label
                  >
                  <textarea
                    class="form-control"
                    [(ngModel)]="item.descripcion"
                    name="descripcion"
                    [ngModelOptions]="{ standalone: true }"
                  ></textarea>
                </div>
              </div>
              <br />
              <hr />
              <div class="row">
                <button class="btn btn-primary" type="submit">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <legend class="text-primary alert alert-info">
        <em>
          <b> <u>Listado de medios utilizados</u> </b>
        </em>
      </legend>
    </div>
  </div>
  <hr />
  <div class="row">
    <app-fil-medio (emmit)="doFound($event)"></app-fil-medio>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <table class="table text-center">
        <thead class="border border-dark">
          <tr>
            <th>C贸digo</th>
            <th>Descripci贸n</th>
            <!-- <th>Acci贸n</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td class="text-primary">
              {{ item.codMedio }} - {{ item.codTipo }}
            </td>
            <td class="text-primary">{{ item.descripcion }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div
      *ngIf="items.length === 0"
      class="alert alert-info alert-dismissible fade show text-center"
      role="alert"
    >
      <strong>No hay datos</strong>
    </div>
  </div>
  <hr />
</div>
