<div class="col-md-12">
    <div class="control-group">
      <div class="form-group controls">
        <label class="col-sm-12 col-form-label">Seleccione Localidad</label>
        <select
          (ngModelChange)="capturar($event)"
          name="item"
          [(ngModel)]="item"
          [compareWith]="compareWitch"
          class="form-select form-select-lm mb-3" aria-label=".form-select-lg example"
        >
          <option *ngFor="let item of items" [ngValue]="item">
            {{ item.codPostal }} - {{ item.nombre }} - {{item.nacionNavigation.nacion}}
          </option>
        </select>
      </div>
    </div>
  </div>
