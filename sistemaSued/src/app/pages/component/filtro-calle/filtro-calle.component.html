<div class="row" id="callapseGrupoFil">
    <div class="col-md-6">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li [class]="paginaActual <= 1 ? 'page-item disabled' : 'page-item'">
            <a
              (click)="setPage(paginaActual, 'anterior')"
              class="page-link"
              href="javascript:void(0);"
              aria-label="Previous"
            >
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0);">
              Pagina {{ paginaActual }} de {{ totalPaginas }} - total de registros
              {{ totalRegistros }}
            </a>
          </li>
          <li
            [class]="
              paginaActual === totalPaginas ? 'page-item disabled' : 'page-item'
            "
          >
            <a
              (click)="setPage(paginaActual, 'siguiente')"
              class="page-link"
              href="javascript:void(0);"
              aria-label="Next"
            >
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md-4">
      <form ngNativeValidate #f="ngForm">
        <div class="row">
          <div class="col-md-10">
            <div id="custom-search-input">
              <div class="input-group">
                <input
                  name="filtro"
                  id="filtro"
                  type="text"
                  (keyup)="list()"
                  [(ngModel)]="filtro"
                  class="search-query form-control"
                  placeholder="Buscar"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive-sm">
        <table class="table table-hover">
          <thead class="thead-inverse">
            <tr class="table-primary">
              <th>CÃ³digo</th>
              <th>nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr (click)="enviar(e)" *ngFor="let e of items">
              <!-- <td scope="row">{{item.id}} </td> -->
              <td>{{e.codigo}}</td>
              <td data-titulo="nombre">{{ e.nombre?.toLocaleUpperCase() }}</td>
  
              <!-- <td data-titulo="seleccionar">
                              <button type="button" title="elegir" placement="top" show-delay="10"
                                  class="btn btn-secondary btn-sm">
                                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                              </button>
  
                          </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
