<div class="col-md-12">
    <div class="control-group">
      <div class="form-group controls">
        <label class="col-sm-12 col-form-label">Seleccione Marca:</label>
        <select
          (ngModelChange)="capturar($event)"
          name="item"
          [(ngModel)]="item"
          [compareWith]="compareWitch"
          class="form-control form-sm"
        >
          <option *ngFor="let item of items" [ngValue]="item">
            <b> {{ item.nombre }} </b>
          </option>
        </select>
      </div>
    </div>
  </div>
