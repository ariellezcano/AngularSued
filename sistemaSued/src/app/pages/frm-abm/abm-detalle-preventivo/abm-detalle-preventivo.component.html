<div class="container">

    <h4>{{ itemPrev.fechaHecho | date: "dd/MM/yyyy" }}</h4>
  </div>
  <br />
  <legend>Medio Utilizado</legend>
  <div class="row" *ngFor="let itemMedio of itemsMedio">
    <h4>{{ itemMedio.medioNavigation.descripcion }}</h4>
  </div>
  <br />
  <legend>Car√°tula Secundaria</legend>
  <div class="row" *ngFor="let itemCaratula of itemsCaratula">

  <legend>Ampliaciones</legend>
  <div class="row" *ngFor="let itemAmpliacion of itemsAmpliacion">

  <legend>Objetos</legend>
  <div class="row" *ngFor="let itemObjeto of itemsObjeto">
