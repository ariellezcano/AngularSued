<div class="container">
  <h3 class="alert alert-info text-center" role="alert">
    Panel ABM Identidad de Género
  </h3>
  <hr />
  <form class="text-center" [formGroup]="form" (ngSubmit)="doAction()">
    <div class="form-group row">
      <div class="col-md-6">
        <label for="Nombre" class="col-sm-12 col-form-label"> Código:</label>
        <div class="col-sm-12">
          <input
            [(ngModel)]="item.codigo"
            id="codigo"
            type="text"
            class="form-control"
            placeholder="Código"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
      </div>
      <div class="col-md-6">
        <label for="Nombre" class="col-sm-12 col-form-label"
          >Auto Percepción:</label
        >
        <input
          [(ngModel)]="item.autoPercepcion"
          id="autoPercepcion"
          type="text"
          class="form-control"
          placeholder="Descripción"
          formControlName="identidad"
          [ngClass]="{ 'is-invalid': enviado && f['identidad'].errors }"
        />
        <div *ngIf="enviado && f['identidad'].errors" class="invalid-feedback">
          <div *ngIf="f['identidad'].errors['required']">Campo obligatorio</div>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <div class="row">
      <button class="btn btn-dark" type="submit">Guardar</button>
      &nbsp;
      <button class="btn btn-info" type="button" (click)="back()">
        Cancelar
      </button>
    </div>
  </form>
</div>
<br />
