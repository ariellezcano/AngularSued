<div class="container">
    <h3 class="alert alert-info text-center" role="alert">
      Panel ABM Nación
    </h3>
    <hr />
    <form class="text-center" [formGroup]="form" (ngSubmit)="doAction()">
      <div class="form-group row">
        <label for="Nombre" class="col-sm-12 col-form-label"> Código:</label>
        <div class="col-sm-12">
          <input
            [(ngModel)]="item.codigo"
            id="codigo"
            type="number"
            class="form-control"
            formControlName="codigo"
            [ngClass]="{ 'is-invalid': enviado && f['codigo'].errors }"
          />
          <div *ngIf="enviado && f['codigo'].errors" class="invalid-feedback">
            <div *ngIf="f['codigo'].errors['required']">Campo obligatorio</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="Nombre" class="col-sm-12 col-form-label"> Nación:</label>
        <div class="col-sm-12">
          <input
            [(ngModel)]="item.nacion"
            type="text"
            class="form-control"
            formControlName="nacion"
            [ngClass]="{ 'is-invalid': enviado && f['nacion'].errors }"
          />
          <div *ngIf="enviado && f['nacion'].errors" class="invalid-feedback">
            <div *ngIf="f['nacion'].errors['required']">Campo obligatorio</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="Nombre" class="col-sm-12 col-form-label"> Nacionalidad:</label>
        <div class="col-sm-12">
          <input
            [(ngModel)]="item.nacionalidad"
            type="text"
            class="form-control"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
      </div>
      <br />
      <hr />
      <div class="row">
        <button class="btn btn-dark" type="submit">Guardar</button>
        &nbsp;
        <button class="btn btn-info" type="button" (click)="back()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
  <br />
