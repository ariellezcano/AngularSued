<div class="container">
  <h3 class="alert alert-info text-center" role="alert">
    Panel Unidades Especiales
  </h3>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <center>
        <h5>
          <b
            ><em><u>DATOS A CARGAR:</u></em></b
          >
        </h5>
      </center>
    </div>
  </div>
  <div class="row">
    <div id="autocompletado" class="col-md-6">
      <label for="" class="col-sm-12 col-form-label">Unidad:</label>
      <app-fil-autocompletado-unidad-sued (unidadSeleccionada)="unidad($event)">
      </app-fil-autocompletado-unidad-sued>
    </div>
    <div *ngIf="item.unidadEspecial > 0" class="col-md-6">
      <br>
        <center>
        <label class="alert alert-info" for=""
          >Unidad Seleccionada: <b> {{ item.nombreUnidad }} </b></label
        >
      </center>
    </div>
  </div>
  <br />
  <div class="row">
    <ng-container
      *ngIf="mostrarBtnModif; then thenTemplate; else elseTemplate"
    ></ng-container>
    <ng-template #thenTemplate>
      <div class="col-md-12">
        <center>
          <button
            id="boton"
            type="button"
            title="Modificar datos"
            placement="top"
            (click)="actualizarDatos(this.item)"
            show-delay="10"
            class="btn btn-primary"
          >
            <i class="fa fa-edit" aria-hidden="true"></i>
            Guardar modificaci贸n
          </button>
        </center>
      </div>
    </ng-template>
    <ng-template #elseTemplate>
      <div class="col-md-12">
        <center>
          <button
            id="boton"
            type="button"
            title="Guardar"
            placement="top"
            (click)="guardar()"
            show-delay="10"
            class="btn btn-outline-info"
          >
            <i class="fa fa-plus" aria-hidden="true"></i>
            Agregar a tabla
          </button>
        </center>
      </div>
    </ng-template>
  </div>
</div>
<br />
<div class="row">
  <table id="tabla" class="table">
    <thead class="text-center table-primary">
      <tr>
        <th>Descripci贸n</th>
        <th>Acci贸n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of items" class="text-center">
        <ng-container *ngIf="i.id > 0; then thenTemplate"></ng-container>
        <ng-template #thenTemplate>
          <td>{{ i.unidadEspNavigation.nombre }}</td>
        </ng-template>
        <!-- editar y guardar -->
        <ng-container *ngIf="i.id > 0; then mostrar"></ng-container>
        <ng-template #mostrar>
          <!-- muestra el eliminar -->
          <ng-container
            *ngIf="
              mostrarBtnModif && idSeleccion == i.id;
              then thenTemplate;
              else elseTemplate
            "
          ></ng-container>
          <ng-template #thenTemplate>
            <td>
              <button
                type="button"
                title="Cancelar Modificaci贸n"
                placement="top"
                show-delay="10"
                (click)="cancelarModificacion()"
                class="btn btn-success btn-circle"
              >
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </td>
          </ng-template>
          <ng-template #elseTemplate>
            <td>
              <button
                type="button"
                title="Modificar"
                placement="top"
                show-delay="10"
                (click)="traerDatos(i.id)"
                class="btn btn-warning btn-circle"
              >
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>
              &nbsp;
              <button
                type="button"
                title="Eliminar"
                placement="top"
                show-delay="10"
                (click)="preDelete(i)"
                class="btn btn-danger btn-circle"
              >
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </ng-template>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>
<div
  *ngIf="items.length === 0"
  class="alert alert-primary alert-dismissible fade show"
  role="alert"
>
  <center>
    <strong>No hay datos</strong>
  </center>
</div>
<hr />
<div class="row">
  <!-- <button *ngIf="!mostrarBtnModif" class="btn btn-dark" type="button" (click)="agregarDato()">
        Guardar
      </button>
      &nbsp; -->
  <button class="btn btn-info" type="button" (click)="back()">Cancelar</button>
</div>
<br />
