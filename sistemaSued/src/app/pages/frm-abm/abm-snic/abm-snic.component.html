      </div>
      <div class="col-md-4">
        <label for="Nombre" class="col-sm-12 col-form-label">3 - Sin semáforo:</label>
        <input
          [(ngModel)]="item.noHaySemaforo"
          (click)="semaforo(3)"
          name="noHaySemaforo"
          type="checkbox"
          class="form-sm-control"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-6">
        <label for="Nombre" class="col-sm-12 col-form-label">4 - Semáforo intermitente:</label>
        <input
          [(ngModel)]="item.semaforoIntermitente"
          (click)="semaforo(4)"
          name="semaforoIntermitente"
          type="checkbox"
          class="form-sm-control"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="col-md-6">
        <label for="Nombre" class="col-sm-12 col-form-label">5 - Sin determinar:</label>
        <input
          [(ngModel)]="item.sinDeterminarSemaforo"
          (click)="semaforo(5)"
          name="sinDeterminarSemaforo"
          type="checkbox"
          class="form-sm-control"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    <hr />
    <div class="row">
      <ng-container
        *ngIf="guardando; then thenTemplate; else elseTemplate"
      ></ng-container>
      <ng-template #thenTemplate>
        <button id="boton" class="btn btn-disabled" type="button" disabled>
          <span
            class="spinner-grow spinner-grow-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Guardando datos...
        </button>
      </ng-template>
      <ng-template #elseTemplate>
        <ng-container
          *ngIf="item.preventivo > 0; then thenTemplate; else elseTemplate"
        ></ng-container>
        <ng-template #thenTemplate>
          <button class="btn btn-primary" type="submit">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;
            Editar registro
          </button>
        </ng-template>
        <ng-template #elseTemplate>
          <button class="btn btn-dark" type="submit">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp; Guardar
          </button>
        </ng-template>
        &nbsp;
        <button class="btn btn-info" type="button" (click)="back()">
          <i class="fa fa-hand-o-left" aria-hidden="true"></i>
          &nbsp;
          Cancelar
        </button>
      </ng-template>
    </div>
  </form>
</div>
<br />
