<div class="container">
    <h3 class="alert alert-info text-center" role="alert">Panel ABM Medio</h3>
    <hr />
    <form class="text-center" [formGroup]="form" (ngSubmit)="doAction()">
      <div class="form-group row">
        <div class="col-md-6">
          <label for="Nombre" class="col-sm-12 col-form-label"> Medio:</label>
          <div class="col-sm-12">
            <input
              [(ngModel)]="item.codMedio"
              id="codigo"
              type="text"
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              />
          </div>
        </div>
        <div class="col-md-6">
          <label for="Nombre" class="col-sm-12 col-form-label">Tipo:</label>
          <div class="col-sm-12">
            <input
              [(ngModel)]="item.codTipo"
              id="descripcion"
              type="text"
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
            />
            
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <label for="Nombre" class="col-sm-12 col-form-label">
            Descripci√≥n:</label
          >
          <textarea
            class="form-control"
            [(ngModel)]="item.descripcion"
            name="descripcion"
            [ngModelOptions]="{ standalone: true }"
          ></textarea>
        </div>
      </div>
      <br />
      <hr />
      <div class="row">
        <button class="btn btn-dark" type="submit">Guardar</button>
        &nbsp;
        <button class="btn btn-info" type="button" (click)="back()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
  <br />
