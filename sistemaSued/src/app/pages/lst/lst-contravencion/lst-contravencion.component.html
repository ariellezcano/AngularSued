<div class="container">
  <div class="row alert alert-success">
    <div class="col-md-6">
      <legend class="text-dark">
        <em>
          <b> <u>Listado de Contravenciones</u> </b>
        </em>
      </legend>
    </div>
    <div class="col-md-6">
      <button class="btn btn-outline-primary" (click)="linkear(0)">
        <i class="fa fa-plus" aria-hidden="true">
          &nbsp;
          <b>Agregar nuevo</b>
        </i>
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <app-fil-contravencion (emmit)="doFound($event)"></app-fil-contravencion>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <table class="table text-center">
        <thead class="border border-dark">
          <tr>
            <th>Unidad</th>
            <th>Expediente</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td class="text-primary">{{ item.unidad }}</td>
            <td class="text-primary">{{ item.expediente }}</td>
            <td class="text-primary">
              {{ item.fechaContravencion | date: "dd/MM/yyyy" }}
            </td>
            <td class="text-primary">{{ item.hora }}</td>
            <td>
              <div class="row">
                <div class="col-md-12">
                  <select
                    [(ngModel)]="seleccionAccion"
                    (click)="seleccion(item.id)"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option id="opt" selected>Seleccione:</option>
                    <option value="caratula">Articulado</option>
                    <option value="snic">Imputado</option>
                  </select>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-md-12">
                  <button
                    (click)="linkear(item.id)"
                    type="button"
                    title="Modificar"
                    placement="top"
                    show-delay="10"
                    class="btn btn-info btn-sm"
                  >
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button>
                  &nbsp;
                  <button
                    (click)="eliminar(item.id)"
                    type="button"
                    title="Eliminar"
                    placement="top"
                    show-delay="10"
                    class="btn btn-danger btn-sm"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div
      *ngIf="items.length === 0"
      class="alert alert-info alert-dismissible fade show text-center"
      role="alert"
    >
      <strong>No hay datos</strong>
    </div>
  </div>
  <hr />
  <div class="row">
    <button class="btn btn-outline-primary" type="button" (click)="back()">
      <i class="fa fa-hand-o-left" aria-hidden="true"></i> &nbsp; Volver a
      Inicio
    </button>
  </div>
</div>
<br />
